{% extends 'user_mgr/base.html' %}
{% load staticfiles %}

{% block title %}Signup Page{% endblock title %}

{% block content %}

<!-- section log in -->
<section id="log">
   
    <div class="row">
        <div class="container">
            <div class="col-md-3">
                
            </div>
            {% if messages %}
	           {% for msg in messages %}
	              <p class="bg bg-success">{{msg}}</p>
	           {% endfor %}
	        {% endif %}
	        <h4>Thank you, failed to login user</h4>
        </div>                                  
    </div>
</section>
<!-- end of log in -->

{% endblock content %}
